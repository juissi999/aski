<!DOCTYPE html>
<html>
<style type="text/css">
   p {
      font-family: Courier New;
      font-size: 10px;
      /* line-height: 0.55;*/
   }
   table {
      border-collapse:collapse;
      font-size: 8px;
   }
   table, th, td {
/*        border: 1px solid black; */
      text-align: center;
      table-layout: fixed;
      width: 10px;
      height: 10px;
   }

</style>
<head>
   <title>Snake demo</title>
</head>
<body>
   <h1>
      Snake demo
   </h1>
   <div id="engine"></div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="aski.js"></script>
   <script type="text/javascript">
   (function () { //closure
      // code

      var pressed = -1;
      var size = 40;
      var snake = [];
      var apple = generateApple(size);
      var snakelen = 1;
      // var gamearea = generateCanvas(size);
      cx = 5;
      cy = 5;
      direction = 2;

      var mainloop = setInterval(myMain, 100);

      function myMain() {
           
         // mainloop
         if (pressed == 37  && direction != 2){
            // left
            direction = 0;
         } else if (pressed == 38 && direction != 3){
            // up
            direction = 1;
         } else if (pressed == 39 && direction != 0){
             // right
            direction = 2;
         } else if (pressed == 40 && direction != 1){
             // down
            direction = 3;
         } else if (pressed == 0) {
             // space
         }
         pressed = -1;

         if (direction == 0) {
            // left
            cx = cx-1;
         } else if (direction == 1){
            // up
            cy = cy-1;
         } else if (direction == 2){
            // right
            cx = cx+1;
         } else if (direction == 3){
            // down
            cy = cy+1;
         }

         cx = maptogamearea(cx, size);
         cy = maptogamearea(cy, size);
         
         c = generateCanvas(size, "white");
         
         while ( snakelen < snake.length) {
            snake.shift();
         }

         if (collision(cy, cx, snake)) {
            reset();
         }
         
         snake.push([cy, cx, "black"]);

         if (cx == apple[1] && cy == apple[0]) {
            snakelen += 1;
            apple = generateApple(size);
         }
         
         for (var i = 0; i < snake.length; i++) {
            // here take care these are 0..(size-1)
            m = snake[i];
            c = drawPoint(c, m[1], m[0], m[2]);
         }
         
         c = drawPoint(c, apple[1], apple[0], "green");
         
         document.getElementById("engine").innerHTML = drawCanvasWithColors(c);
      }

      $(document).keypress(function(e){
         pressed = e.keyCode;
      });

      function maptogamearea(c, arealen) {
         if (c < 0) {
            c = arealen+c;
         } else {
            c = c%arealen;
         }
         return c;
      }
      
      function generateApple(size){
         var x = Math.round((Math.random() * (size-1)));
         var y = Math.round((Math.random() * (size-1)));
         return [x,y];
      }
      
      function reset() {
         cx = 5;
         cy = 5;
         direction = 2;
         snakelen = 1;
      }
      
      function collision(x, y, locvector) {
         for (i=0;i<locvector.length;i++) {
            if (x==locvector[i][0] && y==locvector[i][1]) {
               return true;
            }
         }
         return false;
     }
    }());
    </script>
</body>

</html>
